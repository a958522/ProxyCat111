<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProxyCat - 智能代理管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.primary { border-left-color: #3498db; }
        .stat-card.success { border-left-color: #2ecc71; }
        .stat-card.warning { border-left-color: #f39c12; }
        .stat-card.danger { border-left-color: #e74c3c; }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .control-panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .control-panel h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .control-row label {
            min-width: 120px;
            font-weight: 500;
            color: #34495e;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn.success {
            background: #2ecc71;
        }
        
        .btn.success:hover {
            background: #27ae60;
        }
        
        .btn.warning {
            background: #f39c12;
        }
        
        .btn.warning:hover {
            background: #e67e22;
        }
        
        .btn.danger {
            background: #e74c3c;
        }
        
        .btn.danger:hover {
            background: #c0392b;
        }
        
        .input-field {
            padding: 8px 12px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.online {
            background: #2ecc71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
        }
        
        .status-indicator.offline {
            background: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
        }
        
        .log-panel {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-timestamp {
            color: #95a5a6;
        }
        
        .log-info {
            color: #3498db;
        }
        
        .log-warning {
            color: #f39c12;
        }
        
        .log-error {
            color: #e74c3c;
        }
        
        .country-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .country-flag {
            font-size: 1.5em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        
        .alert.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .alert.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .alert.warning {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .control-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .control-row label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐱 ProxyCat</h1>
            <p>智能代理池管理系统 - 基于国家检测的代理切换</p>
        </div>
        
        <div class="main-content">
            <!-- 状态统计 -->
            <div class="stats-grid">
                <div class="stat-card primary">
                    <div class="stat-value" id="current-proxy-display">-</div>
                    <div class="stat-label">当前代理</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value" id="current-country-display">-</div>
                    <div class="stat-label">当前国家</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-value" id="total-checks-display">0</div>
                    <div class="stat-label">总检测次数</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-value" id="proxy-switches-display">0</div>
                    <div class="stat-label">代理切换次数</div>
                </div>
            </div>
            
            <!-- 代理控制面板 -->
            <div class="control-panel">
                <h3>🎮 代理控制</h3>
                
                <div class="control-row">
                    <label>服务状态:</label>
                    <span class="status-indicator" id="service-status"></span>
                    <span id="service-status-text">检查中...</span>
                </div>
                
                <div class="control-row">
                    <label>目标国家:</label>
                    <div class="country-selector">
                        <span class="country-flag" id="target-country-flag">🇺🇸</span>
                        <input type="text" id="target-country-input" class="input-field" value="US" maxlength="2" style="width: 60px;">
                        <button class="btn" onclick="updateTargetCountry()">更新</button>
                    </div>
                </div>
                
                <div class="control-row">
                    <label>监控状态:</label>
                    <span class="status-indicator" id="monitoring-status"></span>
                    <span id="monitoring-status-text">-</span>
                </div>
                
                <div class="control-row">
                    <button class="btn success" onclick="manualSwitchProxy()">🔄 手动切换代理</button>
                    <button class="btn warning" onclick="updateBlacklist()">🛡️ 更新黑名单</button>
                    <button class="btn" onclick="refreshStats()">📊 刷新统计</button>
                </div>
            </div>
            
            <!-- 详细统计 -->
            <div class="control-panel">
                <h3>📈 详细统计</h3>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="country-changes-display">0</div>
                        <div class="stat-label">国家变化次数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="blacklist-hits-display">0</div>
                        <div class="stat-label">黑名单拦截</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="blacklist-size-display">0</div>
                        <div class="stat-label">黑名单大小</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="last-update-display">-</div>
                        <div class="stat-label">黑名单更新时间</div>
                    </div>
                </div>
            </div>
            
            <!-- 系统日志 -->
            <div class="control-panel">
                <h3>📋 系统日志</h3>
                <div class="log-panel" id="log-panel">
                    <div class="log-entry">
                        <span class="log-timestamp">[2024-01-01 00:00:00]</span>
                        <span class="log-info">系统启动中...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 消息提示 -->
    <div id="alert-container"></div>

    <script>
        // 全局变量
        let statsRefreshInterval;
        let logRefreshInterval;
        
        // 国家代码到旗帜的映射
        const countryFlags = {
            'US': '🇺🇸', 'CN': '🇨🇳', 'JP': '🇯🇵', 'KR': '🇰🇷', 'GB': '🇬🇧',
            'DE': '🇩🇪', 'FR': '🇫🇷', 'CA': '🇨🇦', 'AU': '🇦🇺', 'BR': '🇧🇷',
            'IN': '🇮🇳', 'RU': '🇷🇺', 'IT': '🇮🇹', 'ES': '🇪🇸', 'NL': '🇳🇱'
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
            startAutoRefresh();
        });
        
        // 自动刷新
        function startAutoRefresh() {
            statsRefreshInterval = setInterval(refreshStats, 5000); // 每5秒刷新统计
        }
        
        // 刷新统计信息
        async function refreshStats() {
            try {
                const response = await fetch('/api/proxy/stats');
                const data = await response.json();
                
                if (data.success) {
                    updateStatsDisplay(data.data);
                } else {
                    showAlert('获取统计信息失败: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('刷新统计失败:', error);
                updateServiceStatus(false);
            }
        }
        
        // 更新统计显示
        function updateStatsDisplay(stats) {
            // 基本信息
            document.getElementById('current-proxy-display').textContent = 
                stats.current_proxy ? stats.current_proxy.split('@')[1] || stats.current_proxy : '-';
            document.getElementById('current-country-display').textContent = 
                stats.current_country || '-';
            
            // 统计数据
            document.getElementById('total-checks-display').textContent = stats.total_checks || 0;
            document.getElementById('proxy-switches-display').textContent = stats.proxy_switches || 0;
            document.getElementById('country-changes-display').textContent = stats.country_changes || 0;
            document.getElementById('blacklist-hits-display').textContent = stats.blacklist_hits || 0;
            document.getElementById('blacklist-size-display').textContent = stats.blacklist_size || 0;
            
            // 更新时间
            if (stats.last_blacklist_update) {
                const date = new Date(stats.last_blacklist_update);
                document.getElementById('last-update-display').textContent = 
                    date.toLocaleString('zh-CN');
            }
            
            // 服务状态
            updateServiceStatus(true);
            updateMonitoringStatus(stats.is_monitoring);
            
            // 目标国家
            const targetCountry = stats.target_country || 'US';
            document.getElementById('target-country-input').value = targetCountry;
            updateCountryFlag(targetCountry);
        }
        
        // 更新服务状态
        function updateServiceStatus(isOnline) {
            const statusIndicator = document.getElementById('service-status');
            const statusText = document.getElementById('service-status-text');
            
            if (isOnline) {
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = '在线';
            } else {
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = '离线';
            }
        }
        
        // 更新监控状态
        function updateMonitoringStatus(isMonitoring) {
            const statusIndicator = document.getElementById('monitoring-status');
            const statusText = document.getElementById('monitoring-status-text');
            
            if (isMonitoring) {
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = '监控中';
            } else {
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = '已停止';
            }
        }
        
        // 更新国家旗帜
        function updateCountryFlag(countryCode) {
            const flagElement = document.getElementById('target-country-flag');
            flagElement.textContent = countryFlags[countryCode] || '🏳️';
        }
        
        // 手动切换代理
        async function manualSwitchProxy() {
            try {
                showAlert('正在切换代理...', 'warning');
                const response = await fetch('/api/proxy/switch', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('代理切换成功', 'success');
                    refreshStats();
                } else {
                    showAlert('代理切换失败: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('代理切换失败: ' + error.message, 'error');
            }
        }
        
        // 更新目标国家
        async function updateTargetCountry() {
            const countryInput = document.getElementById('target-country-input');
            const country = countryInput.value.trim().toUpperCase();
            
            if (country.length !== 2) {
                showAlert('请输入2位国家代码', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/proxy/country', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ country: country })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('目标国家更新成功', 'success');
                    updateCountryFlag(country);
                    refreshStats();
                } else {
                    showAlert('更新失败: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('更新失败: ' + error.message, 'error');
            }
        }
        
        // 更新黑名单
        async function updateBlacklist() {
            try {
                showAlert('正在更新IP黑名单...', 'warning');
                const response = await fetch('/api/proxy/blacklist/update', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('IP黑名单更新成功', 'success');
                    refreshStats();
                } else {
                    showAlert('黑名单更新失败: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('黑名单更新失败: ' + error.message, 'error');
            }
        }
        
        // 显示消息提示
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '300px';
            
            alertContainer.appendChild(alertDiv);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }
        
        // 监听目标国家输入框的Enter键
        document.getElementById('target-country-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateTargetCountry();
            }
        });
        
        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (statsRefreshInterval) {
                clearInterval(statsRefreshInterval);
            }
        });
    </script>
</body>
</html>
