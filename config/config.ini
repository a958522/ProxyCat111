[DEFAULT]
mode = country
target_country = US
language = cn
use_getip = True
port = 1080
web_port = 5000

# 您的 API 配置
getip_url = 
buy_url_template = 
# 代理认证（如果需要）
proxy_username = 
proxy_password = 


# 🔥 新增：认证信息处理配置
# 优先使用API返回的username/password字段（适用于你的API格式）
use_api_auth = True

# 当API的username/password为空时，是否fallback到固定认证信息
fallback_to_fixed = True

# 🔥 新增：代理过滤配置
# 是否启用代理类型过滤
filter_by_type = True

# 允许的代理类型（多个类型用逗号分隔，区分大小写）
allowed_proxy_types = residential,Residential

# 要排除的ISP关键字（多个关键字用逗号分隔，不区分大小写）
exclude_isps = verizon,rcn,Velocihost


# 国家检测设置
country_check_interval = 60
max_country_retries = 5
max_retries = 3
request_timeout = 10

# config/config.ini
[DEFAULT]
ip_blacklist_url = https://block.fycloud.online/block.txt
enable_ip_blacklist = True
blacklist_update_interval = 86400

# 其他设置
display_level = 1
check_proxies = False
verbose_logging = True
